<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing plans</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="pricing-plans">
        <div class="pricing-info">
            <h1 class="pricing-header">
                Pricing
            </h1>
            <p class="pricing-content">
                Choose the right pricing for you and get started with your project.
            </p>
        </div>
        <div class="plan">
            <h2 class="plan-title">
                Basic
            </h2>
            <div class="plan-pricing">
                <p class="plan-pricing-currency">$</p>
                <p class="plan-pricing-price">399</p>
                <p class="plan-pricing-time"> /year</p>
            </div>
            <p class="plan-content">
                For organizing every corner of your work & life.
            </p>
            <ul>
                <li><span class="pricing-list-item">
                    <i class="fa-solid fa-check fa-2xs"></i>
                </span></i> Collaborative workspace</li>
                <li><span class="pricing-list-item">
                    <i class="fa-solid fa-check fa-2xs"></i>
                </span></i> 7 day page history</li>
            </ul>
            <button class="btn">
                <p class="btn-content">Get started</p>
            </button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2d9d32e768.js" crossorigin="anonymous"></script>
</body>
</html>
